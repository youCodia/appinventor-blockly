<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Toolbox</title>
  <script src="../../blockly_uncompressed.js"></script>
  <script src="../../msg/js/en.js"></script>
  <script src="../../blocks_compressed.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; Toolbox</h1>

  <p>This is a demo of a complex category structure for the toolbox.</p>

  <p>&rarr; More info on the <a href="https://developers.google.com/blockly/guides/configure/web/toolbox">Toolbox</a>&hellip;</p>

  <div id="blocklyDiv" style="height: 600px; width: 800px;"></div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Colors" colour="%{BKY_LOGIC_HUE}">
      <block type="color_black"></block>
      <block type="color_white"></block>
      <block type="color_red"></block>
      <block type="color_pink"></block>
      <block type="color_orange"></block>
      <block type="color_yellow"></block>
      <block type="color_green"></block>
      <block type="color_cyan"></block>
      <block type="color_blue"></block>
      <block type="color_magenta"></block>
      <block type="color_light_gray"></block>
      <block type="color_gray"></block>
      <block type="color_dark_gray"></block>
      <block type="color_make_color"></block>
      <block type="color_split_color"></block>
    </category>
    <category name="Control" colour="%{BKY_LOGIC_HUE}">
      <category name="If">
        <block type="controls_if"></block>
        <block type="controls_if_if"></block>
        <block type="controls_if_elseif"></block>
        <block type="controls_if_else"></block>
      </category>
      <category name="Loops">
        <block type="controls_forRange"></block>
        <block type="controls_forEach"></block>
        <block type="controls_while"></block>
        <block type="controls_choose"></block>
        <block type="controls_do_then_return"></block>
        <block type="controls_eval_but_ignore"></block>
      </category>
      <category name="Screens">
        <block type="controls_openAnotherScreen"></block>
        <block type="controls_openAnotherScreenWithStartValue"></block>
        <block type="controls_getStartValue"></block>
        <block type="controls_closeScreen"></block>
        <block type="controls_closeScreenWithValue"></block>
        <block type="controls_closeApplication"></block>
        <block type="controls_getPlainStartText"></block>
        <block type="controls_closeScreenWithPlainText"></block>
        <block type="controls_break"></block>
      </category>
    </category>
    <sep></sep>
    <category name="Logics" colour="%{BKY_LOOPS_HUE}">
      <block type="logic_boolean"></block>
      <block type="logic_false"></block>
      <block type="logic_negate"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_or"></block>
    </category>
    <sep></sep>
    <category name="Text" colour="%{BKY_LOOPS_HUE}">
      <block type="text_join"></block>
      <block type="text_join_item"></block>
      <block type="text_length"></block>
      <block type="text_isEmpty"></block>
      <block type="text_compare"></block>
      <block type="text_trim"></block>
      <block type="text_changeCase"></block>
      <block type="text_starts_at"></block>
      <block type="text_contains"></block>
      <block type="text_split"></block>
      <block type="text_split_at_spaces"></block>
      <block type="text_segment"></block>
      <block type="text_replace_all"></block>
      <block type="obfuscated_text"></block>
      <block type="text_is_string"></block>
    </category>
    <sep></sep>
    <category name="Math" colour="%{BKY_MATH_HUE}">
      <block type="math_number">
        <field name="NUM">123</field>
      </block>
      <block type="math_compare"></block>
      <block type="math_add"></block>
      <block type="math_mutator_item"></block>
      <block type="math_subtract"></block>
      <block type="math_multiply"></block>
      <block type="math_power"></block>
      <block type="math_bitwise"></block>
      <block type="math_random_int"></block>
      <block type="math_random_float"></block>
      <block type="math_random_set_seed"></block>
      <block type="math_on_list"></block>
      <block type="math_single"></block>
      <block type="math_abs"></block>
      <block type="math_neg"></block>
      <block type="math_round"></block>
      <block type="math_ceiling"></block>
      <block type="math_floor"></block>
      <block type="math_divide"></block>
      <block type="math_trig"></block>
      <block type="math_cos"></block>
      <block type="math_tan"></block>
      <block type="math_atan2"></block>
      <block type="math_convert_angles"></block>
      <block type="math_format_as_decimal"></block>
      <block type="math_is_a_number"></block>
      <block type="math_convert_number"></block>
    </category>
    <category name="Lists" colour="%{BKY_LISTS_HUE}">
      <block type="lists_create_with"></block>
      <block type="lists_create_with_item"></block>
      <block type="lists_add_items"></block>
      <block type="lists_add_items_item"></block>
      <block type="lists_is_in"></block>
      <block type="lists_length"></block>
      <block type="lists_is_empty"></block>
      <block type="lists_pick_random_item"></block>
      <block type="lists_position_in"></block>
      <block type="lists_select_item"></block>
      <block type="lists_insert_item"></block>
      <block type="lists_replace_item"></block>
      <block type="lists_remove_item"></block>
      <block type="lists_append_list"></block>
      <block type="lists_copy"></block>
      <block type="lists_is_list"></block>
      <block type="lists_reverse"></block>
      <block type="lists_to_csv_row"></block>
      <block type="lists_to_csv_table"></block>
      <block type="lists_from_csv_row"></block>
      <block type="lists_from_csv_table"></block>
      <block type="lists_lookup_in_pairs"></block>
      <block type="lists_join_with_separator"></block>
    </category>
    <sep></sep>
    <category name="Variables" custom="VARIABLE" colour="%{BKY_VARIABLES_HUE}">
      <block type="global_declaration"></block>
      <block type="lexical_variable_get"></block>
      <block type="lexical_variable_set"></block>
      <block type="local_declaration_statement"></block>
      <block type="local_declaration_expression"></block>
      <block type="local_mutatorcontainer"></block>
      <block type="local_mutatorarg"></block>
    </category>
    <sep></sep>
    <category name="Procedures" custom="PROCEDURE" colour="%{BKY_PROCEDURES_HUE}">
      <block type="procedures_defnoreturn"></block>
      <block type="procedures_defreturn"></block>
      <block type="procedures_mutatorcontainer"></block>
      <block type="procedures_mutatorarg"></block>
      <block type="procedures_callnoreturn"></block>
      <block type="procedures_callreturn"></block>
    </category>
  </xml>

  <script>
    var demoWorkspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});
  </script>

</body>
</html>
